<div id="current">
  <table>
    <thead>
    <tr>
      <td></td>
      <td>{{tableHeaders[0]}}</td>
      <td *ngFor="let header of tableHeaders | slice:1" colspan="2">{{header}}</td>
    </tr>
    </thead>
    <tr>
      <td rowspan="2" class="header">temperature</td>
      <ng-container *ngFor="let value of t1Values">
        <td class="t">{{value.value | number:'2.1-1'}} Â°C</td>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let value of t1Values">
        <td class="small">{{value.timestamp | date:'H:mm d.M.'}}</td>
      </ng-container>
    </tr>

    <tr>
      <td rowspan="2" class="header">humidity</td>
      <ng-container *ngFor="let value of hValues">
        <td class="h">{{value.value | number:'2.1-1'}} %</td>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let value of hValues">
        <td class="small">{{value.timestamp | date:'H:mm d.M.'}}</td>
      </ng-container>
    </tr>

    <tr>
      <td rowspan="2" class="header">pressure</td>
      <ng-container *ngFor="let value of pValues">
        <td class="p">{{value.value | number:'2.0-1'}} hPa</td>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let value of pValues">
        <td class="small">{{value.timestamp | date:'H:mm d.M.'}}</td>
      </ng-container>
    </tr>
  </table>
</div>

<div id="chart"></div>
